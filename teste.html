<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            
            justify-content: center;
            background-color: white;
            flex-wrap: wrap;
            margin: auto;
            height: 20vh;
            width: 300px;
            box-shadow: 8px 8px 10px  black;
            border-radius: 8PX;
            text-align: center;
            

        }
    </style>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <div style="height: 100vh; display: flex;align-items: center;background-image: linear-gradient(to right,white,black);">
<div class="container" >
    <div style="margin-top: 30px;padding-bottom: 5px; ">
    <label >informe seu nome:</label>
    <input type="text" placeholder="nome" id="valor">
    </div>
    <div style="margin-top: 10px;;">
    <label >informe sua idade:</label>
    <input type="number" placeholder="idade" id="valor1">
    <br>
    <button onclick="analizar()" style="background-color: rgb(19, 180, 19);color: white;border: none;border-radius: 5px;padding: 5px;margin-top: 5px;width: 80px;">enviar</button>
    <button onclick="limpar()" style="background-color: rgb(180, 19, 19);color: white;border: none;border-radius: 5px;padding: 5px;margin-top: 5px;width: 80px;">limpar</button>
   
    <p id="paragrafo2"></p>
</div>  
</div>
</div>
    <script>
        function analizar(){
            var idade= document.getElementById("valor1").value
            var paragrafo = document.getElementById("paragrafo2")
            var name= document.getElementById("valor").value
            
            if(name === ""){
                alert("informe um nome!");
                name.focus();
                return;
            }
            if(idade === ""){
                alert("informe sua idade!");
                name.focus();
                return;
            }
            else if(idade >= 18){
               paragrafo.innerHTML='oi '+name+' sua idade é '+idade+' maior de idade'
                return;
            }
            else{
                paragrafo.innerHTML='oi '+name+' sua idade é '+idade+' : menor de idade'   
            }

        }
        function limpar(){
          document.getElementById("valor1").value =''
          document.getElementById("valor").value =''
        }
       
        
    </script>
    
</body>
</html>
